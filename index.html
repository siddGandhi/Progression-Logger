<!DOCTYPE html>
<html>
<head>
  <title>Progression Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB1stVLEI3K_m2nT7oidXt46rwGaIIxnbE",
      authDomain: "progression-logger-bd54a.firebaseapp.com",
      projectId: "progression-logger-bd54a",
      storageBucket: "progression-logger-bd54a.appspot.com",
      messagingSenderId: "191611716470",
      appId: "1:191611716470:web:8c88bb767fe6aa0aa7f057",
      measurementId: "G-XNYV0E5J05"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Log form data to Firestore
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('logForm');
      const response = document.getElementById('response');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const doc = {
          movement: form.movement.value.trim(),
          reps: Number(form.reps.value),
          weight: Number(form.weight.value),
          date: new Date().toISOString()
        };

        try {
          await addDoc(collection(db, "workouts"), doc);
          response.textContent = "✅ Workout logged!";
          form.reset();
        } catch (err) {
          response.textContent = "❌ Error: " + err.message;
        }
      });
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Workout Log</h2>
  <form id="logForm">
    <input type="text" name="movement" id="movement" placeholder="Movement" required />
    <input type="number" name="reps" id="reps" placeholder="Reps" required />
    <input type="number" name="weight" id="weight" placeholder="Weight" required />
    <button type="submit">Log Workout</button>
  </form>
  <p id="response"></p>
</body>
</html>
