<html>
<head>
  <title>Workout History</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1stVLEI3K_m2nT7oidXt46rwGaIIxnbE",
      authDomain: "progression-logger-bd54a.firebaseapp.com",
      projectId: "progression-logger-bd54a",
      storageBucket: "progression-logger-bd54a.appspot.com",
      messagingSenderId: "191611716470",
      appId: "1:191611716470:web:8c88bb767fe6aa0aa7f057",
      measurementId: "G-XNYV0E5J05"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listEl = document.getElementById("workout-list");

    async function loadWorkouts() {
      const q = query(collection(db, "workouts"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        listEl.innerHTML = "<p>No workouts logged yet.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement("div");
        item.className = "log-item";
        item.innerHTML = 
          <strong>${data.movement}</strong><br>
          Reps: ${data.reps} â€¢ Weight: ${data.weight} lb<br>
          <small>${new Date(data.date).toLocaleString()}</small>
        ;
        listEl.appendChild(item);
      });
    }

    loadWorkouts();
  </script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fdfdfd;
    }

    h2 {
      text-align: center;
    }

    .log-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 12px;
      margin: 10px 0;
      background: #f9f9f9;
    }

    small {
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Workout History</h2>
  <div id="workout-list">Loading...</div>
</body>
</html>
