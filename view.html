<!DOCTYPE html>
<html>
  <head>
    <title>Workout History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        query,
        orderBy,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB1stVLEI3K_m2nT7oidXt46rwGaIIxnbE",
        authDomain: "progression-logger-bd54a.firebaseapp.com",
        projectId: "progression-logger-bd54a",
        storageBucket: "progression-logger-bd54a.appspot.com",
        messagingSenderId: "191611716470",
        appId: "1:191611716470:web:8c88bb767fe6aa0aa7f057",
        measurementId: "G-XNYV0E5J05",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const tbody = document.getElementById("workout-table-body");
      let allWorkouts = [];

      function renderRows(data) {
        tbody.innerHTML = "";
        const total = data.length;

        data.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${total - index}</td>
            <td>${entry.movement}</td>
            <td>${entry.weight}</td>
            <td>${entry.reps}</td>
          `;

          row.addEventListener("click", () => {
            showPopup(entry);
          });

          tbody.appendChild(row);
        });
      }

      function showPopup(clickedEntry) {
        const popup = document.getElementById("popup");
        const popupTimestamp = document.getElementById("popup-timestamp");
        const progressionList = document.getElementById("progression-list");

        const timestamp = new Date(clickedEntry.date).toLocaleString();
        popupTimestamp.textContent = `Logged at: ${timestamp}`;

        const relatedEntries = allWorkouts
          .filter((entry) => entry.movement === clickedEntry.movement)
          .sort((a, b) => new Date(a.date) - new Date(b.date));

        progressionList.innerHTML = "";
        relatedEntries.forEach((entry) => {
          const item = document.createElement("li");
          item.textContent = `${new Date(entry.date).toLocaleDateString()}: ${
            entry.weight
          } lbs x ${entry.reps}`;
          progressionList.appendChild(item);
        });

        popup.style.display = "flex";

        document.getElementById("close-popup").onclick = () => {
          popup.style.display = "none";
        };
      }

      async function loadWorkouts() {
        const q = query(collection(db, "workouts"), orderBy("date", "desc"));
        const snapshot = await getDocs(q);

        allWorkouts = [];

        if (snapshot.empty) {
          tbody.innerHTML =
            "<tr><td colspan='4'>No workouts logged yet.</td></tr>";
          return;
        }

        snapshot.forEach((doc) => {
          allWorkouts.push(doc.data());
        });

        renderRows(allWorkouts);
      }

      loadWorkouts();
    </script>
  </head>
  <body>
    <h2>Workout Log</h2>

    <a href="index.html" class="page-switch">Back</a>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Movement</th>
          <th>Weight</th>
          <th>Reps</th>
        </tr>
      </thead>
      <tbody id="workout-table-body"></tbody>
    </table>
    <!-- Popup -->
    <div id="popup" class="popup-overlay" style="display: none">
      <div class="popup-content">
        <span id="close-popup" class="close-button">&times;</span>
        <h3>Workout Details</h3>
        <p id="popup-timestamp"></p>
        <h4>Progression</h4>
        <ul id="progression-list"></ul>
      </div>
    </div>
  </body>
</html>
